<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MULWA'S KITCHEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@400;500&display=swap" rel="stylesheet">                                                                                                                                                                                                                                                                                                                                                                     </li>
  </head>
  <body>
    <header>
      <h1>Mulwa's Kitchen</h1>
      <nav>

        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
      </nav>
      </nav>
    </header>
    <main>
     
      <section id="photos">
        <h2>Photos</h2>
        <!-- Image gallery -->
        <div class="gallery">
          <img src="images/restaurant_1.jpeg" alt="Photo of restaurant" />
          <img src="images/restaurant-menu-on-wood.jpg" alt="Photo of food" />
          <img src="images/edmonton-ab-italian-restaurants.jpg.crdownload" alt="Photo of interior" />
        </div>
      </section>
      <section id="menus">
        <h2>Menus</h2>
        <!-- Menu tabs -->
        <div class="tabs">
          <button class="tablink" onclick="openMenu(event, 'breakfast')">
            Breakfast
          </button>
          <button class="tablink" onclick="openMenu(event, 'lunch')">
            Lunch
          </button>
          <button class="tablink" onclick="openMenu(event, 'dinner')">
            Dinner
          </button>
        </div>
        <!-- Menu content -->
        <div id="breakfast" class="tabcontent">
          <h3>Breakfast Menu</h3>
          <ul>
            <li>Item 1 - $X.XX</li>
            <li>Item 2 - $X.XX</li>
            <li>Item 3 - $X.XX</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
